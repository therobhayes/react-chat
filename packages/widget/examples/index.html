<!-- THIS IS AN EXAMPLE PAGE AND SHOULD NOT BE USED OUTSIDE OF DEVELOPMENT -->
<!DOCTYPE html>
<html>

<head>
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600&display=swap">

  <meta charset="utf-8" />
  <title>Voiceflow</title>
  <style>
    body,
    html,
    #vfchat {
      margin: 0;
      height: 100%;
      width: 100%;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
    }
  </style>
</head>

<body>
  <script>
    function _vf_load() {
      window.voiceflow.chat.load({
        url: '<%= VITE_VF_RUNTIME_URL %>',
        verify: { projectID: '<%= VITE_VF_PROJECT_ID %>' },
        user: {
          name: 'Development User',
        },
      }).then(() => window.voiceflow.chat.open());
      }
  </script>
  <script type="module" src="../index.tsx" onload="_vf_load()"></script>
</body>

</html>
